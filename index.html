<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-panel {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>Bot Control Panel</h2>
        <label>Trade Direction:</label>
        <select id="tradeDirection">
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
        </select>
        
        <label>Quantity (Contracts):</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity">
        
        <label>Dollar Take Profit:</label>
        <input type="number" id="dollarTakeProfit" placeholder="Enter dollar take profit">
        
        <label>Price Take Profit:</label>
        <input type="number" id="priceTakeProfit" placeholder="Enter price take profit">
        
        <button id="activateBot">Activate Bot</button>
        <button id="closePositions">Close All Positions</button>
        
        <p id="status"></p>
    </div>
    
    <script>
        // Base API URL for Tradovate
        const apiUrl = 'https://demo.tradovateapi.com/v1/';
        
        // Initial access token and refresh token placeholders
        let accessToken = 'YOUR_ACCESS_TOKEN'; // Replace with your actual access token \\ <-- Replace this
        const refreshToken = 'YOUR_REFRESH_TOKEN'; // Replace with your actual refresh token \\ <-- Replace this

        // OAuth details
        const clientId = '4411'; // Replace with your OAuth client ID \\ <-- Replace this if needed
        const clientSecret = 'a8a8f87d-06b2-417d-8873-37b65bef44d2'; // Replace with your OAuth secret \\ <-- Replace this if needed
        const redirectUri = 'https://abelsamson77.github.io/oauth-redirect/'; // Ensure this matches your GitHub redirect URI \\ <-- Replace if needed

        // Function to refresh access token if it expires
        async function refreshAccessToken() {
            try {
                const response = await fetch('https://demo.tradovateapi.com/v1/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({
                        grant_type: 'refresh_token',
                        refresh_token: refreshToken,
                        client_id: clientId,
                        client_secret: clientSecret,
                        redirect_uri: redirectUri
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    accessToken = data.access_token; // Update access token
                    console.log('Token refreshed:', accessToken);
                } else {
                    console.error('Failed to refresh token');
                }
            } catch (error) {
                console.error('Error refreshing token:', error);
            }
        }

        // Function for making API requests
        async function apiRequest(endpoint, method = 'POST', bodyData = {}) {
            try {
                const response = await fetch(`${apiUrl}${endpoint}`, {
                    method: method,
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bodyData)
                });

                if (response.status === 401) { // If token expired
                    await refreshAccessToken();
                    return await apiRequest(endpoint, method, bodyData); // Retry request after refresh
                }

                return response.ok;
            } catch (error) {
                console.error('API request error:', error);
                return false;
            }
        }

        // Event listener for Activate Bot button
        document.getElementById("activateBot").addEventListener("click", async () => {
            const direction = document.getElementById("tradeDirection").value;
            const quantity = parseInt(document.getElementById("quantity").value, 10);
            const dollarTakeProfit = parseFloat(document.getElementById("dollarTakeProfit").value);
            const priceTakeProfit = parseFloat(document.getElementById("priceTakeProfit").value);

            const success = await apiRequest('order/place', 'POST', {
                direction: direction,
                quantity: quantity,
                dollarTakeProfit: dollarTakeProfit,
                priceTakeProfit: priceTakeProfit
            });

            document.getElementById("status").innerText = success ? "Bot activated successfully!" : "Error activating bot.";
        });

        // Event listener for Close All Positions button
        document.getElementById("closePositions").addEventListener("click", async () => {
            const success = await apiRequest('order/cancelall', 'POST');

            document.getElementById("status").innerText = success ? "All positions closed successfully." : "Error closing positions.";
        });
    </script>
</body>
</html>
