<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .control-panel {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
            text-align: center;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="control-panel">
        <h2>Bot Control Panel</h2>
        <label>Trade Direction:</label>
        <select id="tradeDirection">
            <option value="Buy">Buy</option>
            <option value="Sell">Sell</option>
        </select>
        
        <label>Quantity (Contracts):</label>
        <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>
        
        <label>Dollar Take Profit:</label>
        <input type="number" id="dollarTakeProfit" placeholder="Enter dollar take profit" required>
        
        <label>Price Take Profit:</label>
        <input type="number" id="priceTakeProfit" placeholder="Enter price take profit" required>
        
        <button id="activateBot">Activate Bot</button>
        <button id="closePositions">Close All Positions</button>
        
        <p id="status"></p>
    </div>
    
    <script>
        // Access token refresh setup
        const apiUrl = 'https://demo.tradovateapi.com/v1/';
        const CURRENT_TOKEN_KEY = 'accessToken';
        const TOKEN_EXPIRATION_KEY = 'expirationTime';
        const CLIENT_ID = '4411'; // Your OAuth client ID
        const CLIENT_SECRET = 'a8a8f87d-06b2-417d-8873-37b65bef44d2'; // Your OAuth client secret
        const REDIRECT_URI = 'https://abelsamson77.github.io/oauth-redirect/'; // Your redirect URI

        async function renewAccessToken() {
            const expiration = sessionStorage.getItem(TOKEN_EXPIRATION_KEY);
            const now = new Date().getTime();
            const exp = new Date(expiration).getTime();

            // Renew if token expires within 15 minutes
            if (exp - now < 15 * 60000) {
                const currentToken = sessionStorage.getItem(CURRENT_TOKEN_KEY);
                const renewal = await fetch(`${apiUrl}auth/renewAccessToken`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const { accessToken: newAccessToken, expirationTime: newExpiration } = await renewal.json();
                sessionStorage.setItem(CURRENT_TOKEN_KEY, newAccessToken);
                sessionStorage.setItem(TOKEN_EXPIRATION_KEY, newExpiration);
            }
        }

        // Set up an interval to check for token renewal every 2 minutes
        setInterval(renewAccessToken, 2 * 60000); // 2 minutes interval

        // Event listener for Activate Bot button
        document.getElementById("activateBot").addEventListener("click", async () => {
            const direction = document.getElementById("tradeDirection").value;
            const quantity = document.getElementById("quantity").value;
            const dollarTakeProfit = document.getElementById("dollarTakeProfit").value;
            const priceTakeProfit = document.getElementById("priceTakeProfit").value;

            if (!quantity || !dollarTakeProfit || !priceTakeProfit) {
                document.getElementById("status").innerText = "Please fill in all fields.";
                return;
            }

            const accessToken = sessionStorage.getItem(CURRENT_TOKEN_KEY);

            try {
                // Send API request to activate the bot with given parameters
                const response = await fetch(`${apiUrl}order/place`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: direction, 
                        quantity: parseInt(quantity),
                        dollarTakeProfit: parseFloat(dollarTakeProfit),
                        priceTakeProfit: parseFloat(priceTakeProfit)
                    })
                });

                if (response.ok) {
                    document.getElementById("status").innerText = "Bot activated successfully!";
                } else {
                    document.getElementById("status").innerText = "Error activating bot. Check token or fields.";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error activating bot.";
                console.error(error);
            }
        });

        // Event listener for Close All Positions button
        document.getElementById("closePositions").addEventListener("click", async () => {
            const accessToken = sessionStorage.getItem(CURRENT_TOKEN_KEY);

            try {
                const response = await fetch(`${apiUrl}order/cancelall`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    document.getElementById("status").innerText = "All positions closed successfully.";
                } else {
                    document.getElementById("status").innerText = "Error closing positions.";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error closing positions.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
